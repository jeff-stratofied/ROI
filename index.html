<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ROI Dashboard â€“ Portfolio Mini Chart</title>
<style>
body{font-family:sans-serif;margin:20px;}
.tile{border:1px solid #ccc;padding:10px;margin:10px;border-radius:8px;}
canvas{width:100%;height:120px;}
</style>
</head>
<body>
<h1>Portfolio ROI Dashboard</h1>

<div id="portfolio-chart" class="tile">
<h2>Portfolio Mini Chart</h2>
<canvas id="portfolioMini" width="600" height="150"></canvas>
</div>

<script>
// Static sample dataset (will be replaced later with real aggregated ROI)
const data = [0, .02, .05, .04, .07, .1, .12, .11, .15];

const canvas = document.getElementById('portfolioMini');
const ctx = canvas.getContext('2d');

// Draw axes
ctx.strokeStyle = '#999';
ctx.lineWidth = 1;
ctx.beginPath();
ctx.moveTo(40, 10);
ctx.lineTo(40, 140);
ctx.lineTo(590, 140);
ctx.stroke();

// Draw line chart
ctx.strokeStyle = '#007BFF';
ctx.lineWidth = 2;
ctx.beginPath();

data.forEach((v, i) => {
    const x = 40 + i * ((550) / (data.length - 1));
    const y = 140 - (v * 100); // scale approx
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
});
ctx.stroke();

// Current point marker
const lastX = 40 + (data.length - 1) * ((550) / (data.length - 1));
const lastY = 140 - (data[data.length - 1] * 100);
ctx.fillStyle = '#FF0000';
ctx.beginPath();
ctx.arc(lastX, lastY, 4, 0, Math.PI * 2);
ctx.fill();
</script>

</body>
</html>
